<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/322542892c.js" crossorigin="anonymous"></script>
        <title>Settings | Kakao Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column"></div>
                <span class="status-bar__clock">13:56</span>
                <i class="fas fa-clock"></i>
                <i class="fas fa-voulme-mute"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
                <span class="status-bar__clock__battery-level">100%</span>
            <div class="status-bar__column"></div>
        </div>
    <header class = "header">
        <a href="more.html" class="headder__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <div class="header__header-colums">
            <h1 class = "header__title">Settings</h1>
        </div>
        <div class="header__header-colums">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="setttings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="settings_title">
                        Privacy
                    </span>
    
                </li>

                <li class="setttings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-bell"></i>
                    </span>
                    <span class="settings_title">
                        Notification
                    </span>
    
                </li>

                <li class="setttings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="settings_title">
                        Friends
                    </span>
    
                </li>
            </ul>
        </section>
    </main>
    </body>
</html>
