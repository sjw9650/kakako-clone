<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:56</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-voulme-mute"></i>

                <i class="fas fa-battery-full"></i>
                <span class="status-bar__battery-level">100%</span>
            </div>
        </div>
    <header class = "header">
        <div class="header__header-colums">
            <h1 class = "header__title">More</h1>
        </div>
        <div class="header__header-colums">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>

            </span>
        </div>
    </header>
    <main class="more">
        <heaeder class="more__header">
            <div class="friend__friend friend">
                <div class="friend__column">
                    <img src="images/avatar.jpg"class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            jinwook song
                        </span>
                        <span class="friend__status">
                            godz33@naver.com
                        </span>
                    </div>
                </div>

                <div class="friend__column">
                    <i class="fas fa-fa-comment-alt fa-2x"></i>

            </div>
            <ul class="more__btn-list">

                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__brtn-title">
                        Emoticons
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__brtn-title">
                        Themse
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more__brtn-title">
                        TheAccount
                    </span>
                </li>
            </ul>
        </heaeder>
        <section class="more__suggestions">
            <h5 class="more__title">Suggetsions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        Kakao Story
                    </span>
                </li>
                <li class="more__suggestion suggestion">
                    <i class="fas fa-beer fa-2x"></i>

                    <span class="suggestion__title">
                        Kakao Friends
                    </span>
                </li>
                <li class="more__suggestion suggestion">
                    <i class="fas fa-gamepad fa-2x"></i>
                    <span class="suggestion__title">
                        Kakao Gem
                    </span>
                </li>
            </ul>
        </section>
    </main>
    <nav class ="nav">
